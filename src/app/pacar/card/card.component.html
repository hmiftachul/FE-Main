<div class="grid sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 pb-6">
    <div class="bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
        *ngFor="let item of girls; let i = index">
        <img class="rounded-t-lg w-full h-48 object-cover" [src]="item.urlImage" alt="{{ item.name }}" />
        <div class="p-5">
            <a href="#">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                    {{ item.name }}
                </h5>
            </a>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
                Umur: {{ item.umur }}
            </p>
            <div >
            <button href="#" (click)="seeDetail(item)" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg
         hover:border hover:border-blue-700 hover:bg-white hover:text-blue-700">
                Read more
            </button>
</div>
        </div>
    </div>
</div>
